<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">      

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="content"> 
                <h:form id="searchForm">   
                    <p:growl/>
                    <div class="container content">
                        <div class="row">
                            <br/><br/><br/>
                          
                            <label>Search keyword *</label>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <input type="text" jsf:id="keyword" jsf:value="#{twitterSearchBean.keyword}" jsf:required="true"  style="width:400px" class="form-control">
                                        <f:validateLength maximum="50"/>
                                    </input>
                                </div>                
                            </div>
                            <br/>
                            <div class="row margin-bottom-20">
                                <div class="col-md-7 col-md-offset-0">
                                    <p><button type="submit" jsf:action="#{twitterSearchBean.doAction()}" class="btn btn-danger">Search</button></p>
                                </div>                
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                           
                            <br/>   <br/>
                            <p:dataTable var="list"  value="#{twitterSearchBean.messageList}" id="messages" 
                                         styleClass="table-responsive" 
                                         paginator="true"  
                                        
                                         rows="25">
                                <p:column id="objId" styleClass="success">
                                    <f:facet name="header">
                                        <h:outputText value="Message"/>
                                    </f:facet>      
                                    <h:outputText value="#{list}"/>
                                </p:column>
                            </p:dataTable> 

                        </div>
                    </div>
                    <hr/>
                </h:form>



            </ui:define>
        </ui:composition>
    </f:view>
</html>
